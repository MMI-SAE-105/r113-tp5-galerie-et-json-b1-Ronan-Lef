<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
      .overlay {
        /* Sit on top of the page content */
        position: absolute;
        /* Full width (cover the whole page) */
        width: 100vw;
        /* Full height (cover the whole page) */
        height: 100vh;
        /* Stay at the top */
        top: 0;
        /* Stay at the left */
        left: 0;
        /* Stay at the right */
        /* Stay at the bottom */
        /* Black background with opacity */
        background-color: rgba(0, 0, 0, 0.5);
        /* Add a pointer on hover */
        cursor: pointer;
        /* Use a grid for easy centering */
        display: grid;
        /* Center vertically and horizontally */
        place-content: center;
      }
      .overlay::after {
        /* Add content : "X" */
        content: "X";
        /* White text color */
        color: #fff;
        /* Black background color */
        background-color: #000;
        /* Font family "sans-serif" */
        font-family: sans-serif;
        /* Centered text */
        text-align: center;
        /* Line height ( idem height ) */
        line-height: 2rem;
        /* Display as a block */
        display: block;
        /* Position absolute */
        position: absolute;
        /* 1rem from the top */
        top: 1rem;
        /* 1rem from the right */
        right: 1rem;
        /* 2rem width */
        width: 2rem;
        /* 2rem height */
        height: 2rem;
        /* White border of 2px */
        border: 2px solid #fff;
        /* Rounded border */
        border-radius: 50%;
      }
      .overlay > figure {
        /* No margin */
        margin: 0;
        /* 1rem padding */
        padding: 0;
        /* White border of 2px */
        border: 2px solid #fff;
        background-color: #000;
      }
      .overlay > figure > img {
        /* Max width 100% for responsive image */
        max-width: 100%;
        /* Height auto for keeping the ratio */
        height: auto;
      }
    </style>
  </head>

  <body x-data="{
    imageAffichee: null,
async toutesLesImages () {
    const rep = await fetch('images.json');
    return await rep.json();
  }">
    <h1>Galerie</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi inventore neque eius possimus, iusto et soluta quos ipsa, voluptatibus amet perspiciatis. Libero repudiandae, nam aut optio rem suscipit eum illo.</p>
    <img src="https://picsum.photos/id/237/40/60" alt="chiot" @click="imageAffichee='https://picsum.photos/id/237/400/300'">
    <div class="overlay" x-show="imageAffichee" alt="ville" @click="imageAffichee=null" @keyup.escape.window="imageAffichee=null">
        <template x-for="uneImage of toutesLesImages">
          <figure>
            <img src="https://picsum.photos/id/237/40/60" alt="chiot" />
          </figure>
      <figure>
        <img
          src="https://picsum.photos/id/237/400/300"
          alt="image 237... un chiot" />
      </figure>
    </div>
  </body>
</html>
